<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002244;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Grid lines -->
  <g stroke="#4a90e2" stroke-width="1" opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Diagram elements -->
  <!-- Air intake -->
  <rect x="100" y="250" width="120" height="100" rx="10" fill="url(#boxGradient)" />
  <text x="160" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Air Intake</text>
  
  <!-- Compressor -->
  <rect x="280" y="250" width="120" height="100" rx="10" fill="url(#boxGradient)" />
  <text x="340" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Compressor</text>
  
  <!-- Air Engine -->
  <rect x="460" y="150" width="120" height="100" rx="10" fill="url(#boxGradient)" />
  <text x="520" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Air Engine</text>
  
  <!-- Generator -->
  <rect x="460" y="350" width="120" height="100" rx="10" fill="url(#boxGradient)" />
  <text x="520" y="400" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Generator</text>
  
  <!-- BESS System -->
  <rect x="640" y="250" width="120" height="100" rx="10" fill="url(#boxGradient)" />
  <text x="700" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">BESS System</text>
  
  <!-- Connection lines -->
  <g stroke="#4a90e2" stroke-width="3" fill="none">
    <path d="M220,300 L280,300" />
    <path d="M400,300 L460,200" />
    <path d="M400,300 L460,400" />
    <path d="M580,200 L640,300" />
    <path d="M580,400 L640,300" />
    
    <!-- Closed loop -->
    <path d="M700,350 C720,500 80,500 100,300" stroke-dasharray="5,5" />
  </g>
  
  <!-- Arrows -->
  <g fill="#4a90e2">
    <polygon points="280,300 270,295 270,305" />
    <polygon points="460,200 450,195 450,205" />
    <polygon points="460,400 450,395 450,405" />
    <polygon points="640,300 630,295 630,305" />
    <polygon points="100,300 90,295 90,305" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Air-Power USA System Diagram</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#ccc" text-anchor="middle">Zero-Emission Compressed Air Energy System</text>
</svg> 