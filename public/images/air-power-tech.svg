<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Technology housing -->
  <g>
    <!-- Main engine housing -->
    <rect x="250" y="150" width="300" height="300" rx="20" fill="#0a1a2a" stroke="#4a90e2" stroke-width="2" />
    
    <!-- Tech details -->
    <rect x="280" y="180" width="240" height="240" rx="10" fill="url(#techGradient)" opacity="0.8" />
    
    <!-- Air intake -->
    <rect x="150" y="280" width="100" height="40" rx="5" fill="#0a1a2a" stroke="#4a90e2" stroke-width="2" />
    <path d="M250,300 L280,300" stroke="#4a90e2" stroke-width="3" fill="none" />
    
    <!-- Generator output -->
    <rect x="550" y="280" width="100" height="40" rx="5" fill="#0a1a2a" stroke="#4a90e2" stroke-width="2" />
    <path d="M520,300 L550,300" stroke="#4a90e2" stroke-width="3" fill="none" />
    
    <!-- Cooling output -->
    <rect x="400" y="450" width="40" height="80" rx="5" fill="#0a1a2a" stroke="#00b8d4" stroke-width="2" />
    <path d="M420,420 L420,450" stroke="#00b8d4" stroke-width="3" fill="none" />
    
    <!-- Control panel -->
    <rect x="310" y="120" width="180" height="30" rx="5" fill="#0a1a2a" stroke="#4a90e2" stroke-width="1" />
    <circle cx="340" cy="135" r="8" fill="#00b8d4" />
    <circle cx="370" cy="135" r="8" fill="#4a90e2" />
    <circle cx="400" cy="135" r="8" fill="#4a90e2" />
    <circle cx="430" cy="135" r="8" fill="#4a90e2" />
    <circle cx="460" cy="135" r="8" fill="#ff4433" />
  </g>
  
  <!-- Energy flow visualization -->
  <g opacity="0.7">
    <!-- Air intake flow -->
    <path d="M120,300 Q150,300 180,300" stroke="white" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M120,290 Q150,290 180,290" stroke="white" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M120,310 Q150,310 180,310" stroke="white" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Power output flow -->
    <rect x="550" y="285" width="120" height="30" fill="url(#energyGradient)" />
    
    <!-- Cool air output -->
    <path d="M420,530 Q420,550 420,570" stroke="#00b8d4" stroke-width="2" stroke-dasharray="5,3" />
    <path d="M410,530 Q410,560 410,580" stroke="#00b8d4" stroke-width="2" stroke-dasharray="5,3" />
    <path d="M430,530 Q430,560 430,580" stroke="#00b8d4" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Internal components illustration -->
  <g opacity="0.8">
    <!-- Turbine representation -->
    <circle cx="400" cy="300" r="50" fill="none" stroke="#4a90e2" stroke-width="2" />
    <circle cx="400" cy="300" r="10" fill="#4a90e2" />
    <line x1="400" y1="300" x2="450" y2="300" stroke="#4a90e2" stroke-width="3" />
    <line x1="400" y1="300" x2="400" y2="350" stroke="#4a90e2" stroke-width="3" />
    <line x1="400" y1="300" x2="375" y2="325" stroke="#4a90e2" stroke-width="3" />
    <line x1="400" y1="300" x2="425" y2="325" stroke="#4a90e2" stroke-width="3" />
    <line x1="400" y1="300" x2="375" y2="275" stroke="#4a90e2" stroke-width="3" />
    <line x1="400" y1="300" x2="425" y2="275" stroke="#4a90e2" stroke-width="3" />
    
    <!-- Compression chamber -->
    <rect x="300" y="240" width="60" height="120" rx="10" fill="none" stroke="#4a90e2" stroke-width="1" stroke-dasharray="5,2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Air-Power Technology</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#ccc" text-anchor="middle">Compressed Air Engine + BESS System</text>
</svg> 