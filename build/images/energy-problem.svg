<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#330000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="smokeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Power grid silhouette -->
  <g transform="translate(0,500) scale(1,-1)">
    <!-- City skyline -->
    <rect x="50" y="0" width="30" height="120" fill="#222" />
    <rect x="85" y="0" width="40" height="200" fill="#222" />
    <rect x="130" y="0" width="30" height="150" fill="#222" />
    <rect x="165" y="0" width="50" height="180" fill="#222" />
    <rect x="220" y="0" width="40" height="220" fill="#222" />
    <rect x="265" y="0" width="30" height="150" fill="#222" />
    <rect x="300" y="0" width="60" height="280" fill="#222" />
    <rect x="365" y="0" width="40" height="180" fill="#222" />
    <rect x="410" y="0" width="30" height="120" fill="#222" />
    <rect x="445" y="0" width="50" height="250" fill="#222" />
    <rect x="500" y="0" width="35" height="150" fill="#222" />
    <rect x="540" y="0" width="45" height="200" fill="#222" />
    <rect x="590" y="0" width="30" height="170" fill="#222" />
    <rect x="625" y="0" width="25" height="130" fill="#222" />
    <rect x="655" y="0" width="55" height="230" fill="#222" />
    <rect x="715" y="0" width="40" height="160" fill="#222" />
  </g>
  
  <!-- Power plants -->
  <g>
    <!-- Power plant 1 -->
    <rect x="100" y="280" width="120" height="70" rx="5" fill="#333" />
    <rect x="120" y="200" width="20" height="80" fill="#444" />
    <rect x="180" y="200" width="20" height="80" fill="#444" />
    
    <!-- Smoke -->
    <ellipse cx="130" cy="190" rx="25" ry="20" fill="url(#smokeGradient)" opacity="0.7">
      <animate attributeName="cy" values="190;170;150;130" dur="4s" repeatCount="indefinite" />
      <animate attributeName="rx" values="25;30;35;40" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.5;0.3;0.1" dur="4s" repeatCount="indefinite" />
    </ellipse>
    
    <ellipse cx="190" cy="190" rx="25" ry="20" fill="url(#smokeGradient)" opacity="0.7">
      <animate attributeName="cy" values="190;175;160;145" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="rx" values="25;30;35;40" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.5;0.3;0.1" dur="3.5s" repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <!-- Power lines and towers -->
  <g stroke="#555" stroke-width="2" fill="none">
    <path d="M250,300 L350,300 L450,300 L550,300 L650,300" />
    
    <!-- Towers -->
    <line x1="350" y1="300" x2="350" y2="200" />
    <line x1="330" y1="200" x2="370" y2="200" />
    <line x1="325" y1="220" x2="375" y2="220" />
    
    <line x1="450" y1="300" x2="450" y2="200" />
    <line x1="430" y1="200" x2="470" y2="200" />
    <line x1="425" y1="220" x2="475" y2="220" />
    
    <line x1="550" y1="300" x2="550" y2="200" />
    <line x1="530" y1="200" x2="570" y2="200" />
    <line x1="525" y1="220" x2="575" y2="220" />
    
    <!-- Hanging wires -->
    <path d="M250,300 Q300,330 350,300" stroke-dasharray="5,5" />
    <path d="M350,300 Q400,330 450,300" stroke-dasharray="5,5" />
    <path d="M450,300 Q500,330 550,300" stroke-dasharray="5,5" />
    <path d="M550,300 Q600,330 650,300" stroke-dasharray="5,5" />
  </g>
  
  <!-- Dead trees representing environmental damage -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M700,400 L700,350 L680,320 L700,320 L670,290 L700,290 L680,260" />
    <path d="M680,320 L660,310" />
    <path d="M670,290 L650,280" />
    
    <path d="M60,380 L60,340 L80,310 L60,310 L90,280 L60,280 L80,250" />
    <path d="M80,310 L100,300" />
    <path d="M90,280 L110,270" />
  </g>
  
  <!-- Warning symbol -->
  <g transform="translate(400,120)">
    <polygon points="0,-50 43.3,25 -43.3,25" fill="#f0ad4e" stroke="#333" stroke-width="2" />
    <text x="0" y="15" font-family="Arial" font-size="40" font-weight="bold" fill="black" text-anchor="middle">!</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">The Energy Crisis</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#ccc" text-anchor="middle">Aging Infrastructure, Emissions, and Reliability Challenges</text>
</svg> 