<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6fb1ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00264d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Air wave representations -->
  <path d="M240,40 C280,20 320,50 360,30" stroke="url(#waveGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
  <path d="M240,70 C280,50 320,80 360,60" stroke="url(#waveGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
  <path d="M240,100 C280,80 320,110 360,90" stroke="url(#waveGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
  
  <!-- Lightning bolt -->
  <path d="M380,30 L430,30 L405,70 L450,70 L365,130" fill="url(#boltGradient)" />
  
  <!-- Air-Power USA text -->
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#002244">Air-Power</text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#002244">USA</text>
</svg> 